<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<title>Christmas Joke</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coiny&family=Poppins:wght@600&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head> 
 
<body>
	<main id="window-container">
		<section class="left-door">
			<img src="left-door-min.png">
		</section>
		<button class="btn" id="open-door">Open the door</button>
		<div id="loader-container">
			<span class="loader"></span>	
		</div>
		<section class="joke-display">
			<h1 id="joke-display"></h1>
			<button id="close-door">Close door</button>
		</section>
		<section class="right-door">
			<img src="right-door-min.png">
		</section>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
