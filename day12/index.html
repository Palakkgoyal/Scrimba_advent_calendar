        <link rel="stylesheet" href="./index.css">

    <body>
        <header>
            <h1>Let's Sort The List</h1>
        </header>
        <main>
            <form>
                <label>Enter comma(,) seperated list of items</label>

            </form>
            <div class="glassmorphism-effect container">
                <h3>A to Z ordered</h3>
                <p id="asc-ordered">...</p>
            </div>
            <div class="glassmorphism-effect container">
                <h3>Z to A ordered</h3>
                <p id="desc-ordered">...</p>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
